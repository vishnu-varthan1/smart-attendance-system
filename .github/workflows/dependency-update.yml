name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install pip-tools
        run: pip install pip-tools pip-audit
      
      - name: Check for outdated packages
        run: |
          pip install -r requirements.txt
          echo "## Outdated Packages" > outdated.md
          pip list --outdated --format=columns >> outdated.md 2>&1 || true
          
          echo "" >> outdated.md
          echo "## Security Audit" >> outdated.md
          pip-audit --format=markdown >> outdated.md 2>&1 || true
          
          cat outdated.md
      
      - name: Update requirements
        id: update
        run: |
          cp requirements.txt requirements.txt.bak
          pip install --upgrade pip
          pip install -r requirements.txt --upgrade
          pip freeze > requirements.txt.new
          
          if diff -q requirements.txt requirements.txt.new > /dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            mv requirements.txt.new requirements.txt
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update Python dependencies'
          title: 'Update Python Dependencies'
          body: |
            ## Automated Dependency Update
            
            This PR updates Python dependencies to their latest versions.
            
            ### Testing
            - [ ] CI pipeline passes
            - [ ] Manual testing completed
            
            ---
            *This PR was automatically created by the dependency update workflow.*
          branch: deps/update-python-dependencies
          labels: |
            dependencies
            automated
          delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install audit tools
        run: pip install pip-audit
      
      - name: Run pip-audit
        run: |
          pip install -r requirements.txt
          pip-audit --format=json --output=pip-audit.json || true
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: pip-audit.json
        if: always()
