# Labels based on file paths
python:
  - '**/*.py'

frontend:
  - 'templates/**/*'
  - 'static/**/*'

database:
  - 'database/**/*'
  - '**/models.py'
  - '**/migrate*.py'

face-recognition:
  - 'face_recognition/**/*'
  - '**/face_*.py'

tests:
  - 'tests/**/*'
  - '**/test_*.py'

documentation:
  - '**/*.md'
  - 'docs/**/*'

configuration:
  - 'config.py'
  - 'requirements.txt'
  - 'setup.py'
  - '.github/**/*'

ci/cd:
  - '.github/workflows/**/*'
